<!-- begin footer-widgets -->
<section class="footer-widgets">
  <div class="container">
    <div class="row">
      {{ partial "footer-widgets/widget-info.html" . }}
      {{ partial "footer-widgets/widget-navigation.html" . }}
    </div>
  </div>
</section>
<!-- end footer-widgets -->

<!-- begin footer -->
<footer class="footer">

  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="footer__inner">
          {{ partial "social-links.html" . }}
          <div class="copyright">{{ dateFormat "2006" now }} &copy; <a href="/">{{ .Site.Title }}</a>. Tous droits réservés. Publié avec <a href="https://gohugo.io/">Hugo</a>.</div>
        </div>
      </div>
    </div>
  </div>

</footer>
<!-- end footer -->
